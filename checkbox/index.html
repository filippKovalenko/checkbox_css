<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <div class="markup">
            <div class="bloc">
                <div class="bloc_img_1">
                <div class="bloc_img_svg"></div>
                <h2 class="bloc_h2">Level 1</h2>
                   
                </div>
                    <h3>Requirements</h3>
                    
                <div class="bloc_checked">
                    <label  class="label_kids" for="1.1">
                    <p>Confirm E-mail</p>
                    <input name="kids" class="input_kids" type="checkbox"  name="1" id="1.1">
                    <span class="input_kids_box" ></span>
                </label>
                </div>
                <div class="bloc_checked">
                    <label  class="label_kids" for="1.2">
                    <p class="bloc_checked_p" >Confirm Phone Number</p>
                    <input name="kids" class="input_kids" type="checkbox"  name="1" id="1.2">
                    <span class="input_kids_box input_kids_box_2"  ></span>
                </label>
                </div>
                <div class="bloc_checked">
                    <label  class="label_kids" for="1.3">
                    <p class="bloc_checked_p_3">Enter personal details</p>
                    <input name="kids" class="input_kids" type="checkbox"  name="1" id="1.3">
                    <span class="input_kids_box" ></span>
                </label>
                </div>
                <h4 class="bloc_h4">Annual turnover - up to 2.500 EUR</h4>
            </div>
            <div class="bloc">
                <div class="bloc_img_1">
                <div class="bloc_img_svg"></div>
                <h2 class="bloc_h2">Level 2</h2>
                   
                </div>
                <h3>Requirements</h3>
                <div class="bloc_checked">
                    <label  class="label_kids" for="1.4">
                    <p>Upload Photo ID</p>
                    <input name="kids" class="input_kids" type="checkbox"  name="1" id="1.4">
                    <span class="input_kids_box" ></span>
                </label>
                </div>
                <div class="bloc_checked">
                    <label  class="label_kids" for="1.5">
                    <p class="bloc_checked_p_2">Upload Utility Bill</p>
                    <input name="kids" class="input_kids" type="checkbox"  name="1" id="1.5">
                    <span class="input_kids_box input_kids_box_2" ></span>
                </label>
                </div>


                <h4 class="bloc_h4">Annual turnover - up to 30.000 EUR</h4>
            </div>
        </div>
    </div>
